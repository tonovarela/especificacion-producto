
<app-titulo-seccion titulo="Parámetros de empaque" numero="14" departamento="Logistica" [habilitado]="!isDisabledForm"></app-titulo-seccion>
<div class="flex flex-col gap-4 items-center mt-2 ">
  
  <h1 class="text-2xl text-center mt-2" [ngClass]="{'text-gray-400': isDisabledForm}">Datos impresos en Caja</h1>    
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Tipo de caja" name="caja_tipo"></app-form-input>        
  </div>
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Dimensiones" name="caja_dimensiones"></app-form-input>        
  </div>
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Peso bruto" name="caja_peso_bruto"></app-form-input>        
  </div>
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Peso máximo" name="caja_peso_maximo"></app-form-input>        
  </div>
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Piezas por caja" name="caja_piezas_caja"></app-form-input>        
  </div>
  <div class="w-full sm:w-2/3 ">
    <app-form-switch [form]="formName" label="Logotipo litoprocess" labelOn="Aplica" labelOff="No aplica" name="caja_logotipo"></app-form-switch>
  </div>
  <div class="w-full sm:w-2/3">
    <app-file-upload 
    
     label="Imagen de referencia" [multiple]="false"
    [disabled]="isDisabledForm" 
    [filesUploaded]="obtenerArchivos('cajaImagen')" (onAdd)="addFile($event,'cajaImagen')" (onRemove)="removeFile($event,'cajaImagen')"
    ></app-file-upload>
  </div>

  <h1 class="text-2xl text-center mt-2" [ngClass]="{'text-gray-400': isDisabledForm}">Datos impresos en Tarima</h1>    
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Tipo de tarima" name="tarima_tipo"></app-form-input>        
  </div>
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Estiba máxima" name="tarima_estima_maxima"></app-form-input>        
  </div>
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Cajas por cama" name="tarima_cajas_cama"></app-form-input>        
  </div>
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Camas por tarima" name="tarima_cajas_portarima"></app-form-input>        
  </div>
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Cajas totales por tarima" name="tarima_total"></app-form-input>        
  </div>
 
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Piezas empacadas por tarima" name="tarima_pieza_empacadas"></app-form-input>        
  </div>
  
  <div class="w-full sm:w-2/3 ">
    <app-form-switch [form]="formName" label="Esquineros" labelOn="Si aplica" labelOff="No aplica" name="esquineros"></app-form-switch>
  </div>
  
  <div class="w-full sm:w-2/3">
    <app-form-switch [form]="formName" label="Fleje" labelOn="Si aplica" labelOff="No aplica" name="fleje"></app-form-switch>        
  </div>
  <div class="w-full sm:w-2/3">
    <app-form-switch [form]="formName" label="Playo" labelOn="Si aplica" labelOff="No aplica" name="playo"></app-form-switch>        
    
  </div>
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Vueltas de playo base" name="playo_base"></app-form-input>        
  </div>
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Vueltas de playo centro" name="playo_centro"></app-form-input>        
  </div>
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Vueltas de playo arriba" name="playo_arriba"></app-form-input>        
  </div>
  <div class="w-full sm:w-2/3">
    <app-form-input [form]="formName" label="Observaciones" name="observaciones"></app-form-input>        
  </div>
  <div class="w-full sm:w-2/3">
    <app-file-upload  label="Imagen de referencia" [multiple]="false"
    [disabled]="isDisabledForm"
    [filesUploaded]="obtenerArchivos('tarimaImagen')" (onAdd)="addFile($event,'tarimaImagen')" (onRemove)="removeFile($event,'tarimaImagen')"
    ></app-file-upload>
  </div>
</div>
