    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
      <div class="space-y-1 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
          aria-hidden="true">
          <path
            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"

        <div class="flex text-sm text-gray-600  justify-center">
          <label for="file-upload"
            class="relative  cursor-pointer bg-white rounded-md font-medium 
            text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
            <span>Subir archivos</span>
            <input id="file-upload" (change)="appendFiles($event)" [attr.multiple]="multiple?'':null" name="file-upload" type="file" class="sr-only"  />
          </label>
        </div>
        <p class="text-xs text-gray-500">PNG, JPG o BMP hasta 10MB</p>
      </div>
    </div>
    <div class="mt-2 flex flex-col gap-2 items-center">
      @if (filesUploaded.length>0){
        @for (file of filesUploaded; track file) {
          <img [src]="file" class="w-full sm:w-1/2"/>
        }
        
      }
                                   
    </div>
