<div class="px-5 py-2 mb-2 text-inter  ">
  <div class="w-full mx-auto   ">
    @if(eventos.length == 0){
      <div class="flex justify-center items-center h-64">
        <p class="text-gray-500">No hay eventos registrados para este registro</p>
      </div>
    }@else{
      <div class="overflow-scroll  border  p-2 h-[58vh]" >    
        <ul role="list" class="-mb-8 text-inter  " >
          @for(evento of eventos;track evento.id)
          {            
            <li>
              <div class="relative pb-4 px-3 ">

                  
                <div class="relative flex  space-x-3">
                  <div>
                    <span class="h-8 w-8 rounded-full border-2 flex items-center justify-center ring-8 ring-white">
                      <img  class="rounded-full" src="https://servicios.litoprocess.com/colaboradores/api/foto/{{evento.personal}}" />                
                    </span>
                  </div>
                  <div class="flex min-w-0 flex-1 justify-between space-x-3 pt-1.5">
                    <div>
                      <p class="text-sm text-gray-500">{{evento.evento}}</p>
                    </div>
                    <div class=" text-right text-sm text-gray-500">
                      <span >{{evento.fecha_evento | date:'dd-MM-yyyy hh:mm a'}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            
            
    
          }
          
              
        </ul>
      </div>
    }
    
    
    </div>

</div>
