<div class="max-w-screen-2xl mx-auto bg-white  rounded-b-md pt-1">
      <div class="h-[94vh]   overflow-hidden    ">            
          <div class="divide-y divide-gray-200 ">
            <div class="text-base border mx-1 rounded-sm   " style="height: calc(100vh - 120px)">           
                <ejs-grid #grid [dataSource]='solicitudes()' [filterSettings]="filterSettings " (dataBound)='dataBound()'
    [allowExcelExport]='true'   height="100%" allowReordering='true' [allowFiltering]=true
    allowPaging="true " allowResizing="true" allowSorting="true" [pageSettings]='pageSettings'>
    <e-columns>
      <ng-template #toolbarTemplate let-data>
        <div class="flex py-1 px-0 justify-center border-1 rounded-t-md text-xs  text-gray-500 font-inter" >          
          CONFIRMACION DE REGISTRO          
        </div>
      </ng-template>     
      <e-column field='nombre' width='150' >
        <ng-template #template let-data >
          <label (click)="irDetalle(data.id_solicitud)" class="cursor-pointer text-blue-500 hover:text-blue-700">{{data.nombre}}</label>
        </ng-template>
      </e-column>
  
      <e-column headerText='Customer' allowFiltering="false" textAlign='Center' width='100'  >
        <ng-template #template let-data >                      
            <input type="checkbox" [disabled]="!puedeConfirmarArea('customer')" (change)="cambiar($event,'customer',data)"  [checked]="data.customer==1" class="form-checkbox h-5 w-5 text-blue-600">                       
        </ng-template> 
      </e-column>
      <e-column headerText='Preprensa' allowFiltering="false" textAlign='Center'  width='100'  >
        <ng-template #template let-data >            
          
            <input type="checkbox" [disabled]="!puedeConfirmarArea('prePrensa')"   (change)="cambiar($event,'prePrensa',data)"  [checked]="data.prePrensa==1" class="form-checkbox h-5 w-5 text-blue-600">
                      
        </ng-template> 
      </e-column>
      <e-column headerText='Estructural' allowFiltering="false" textAlign='Center' width='100'   >
        <ng-template #template let-data >
                      
            <input type="checkbox" [disabled]="!puedeConfirmarArea('disenioEstructural')" (change)="cambiar($event,'disenioEstructural',data)"  [checked]="data.disenioEstructural==1" class="form-checkbox h-5 w-5 text-blue-600">                      
        </ng-template> 
      </e-column>
      <e-column headerText='Cotizaciones' allowFiltering="false" textAlign='Center' width='100'   >
        <ng-template #template let-data >                    
            <input type="checkbox" [disabled]="!puedeConfirmarArea('cotizaciones')"  (change)="cambiar($event,'cotizaciones',data)"   [checked]="data.cotizaciones==1" class="form-checkbox h-5 w-5 text-blue-600">                      
        </ng-template> 
      </e-column>
      <e-column headerText='Planeacion' allowFiltering="false" textAlign='Center' width='100'  >
        <ng-template #template let-data >                    
            <input type="checkbox" [disabled]="!puedeConfirmarArea('planeacion')"   (change)="cambiar($event,'planeacion',data)" [checked]="data.planeacion==1"  class="form-checkbox h-5 w-5 text-blue-600">                      
        </ng-template> 
      </e-column>
      <e-column headerText='' allowFiltering="false" textAlign='Center'  width='100' >
        <ng-template #template let-data >
          <div class="flex justify-center w-full hover:cursor-pointer" (click)="verImpresion(data)" >

          </div>          
        </ng-template>
      </e-column>
        </e-columns>
                </ejs-grid>           
            </div>
          </div>
        
      </div>
    
    
  </div>
