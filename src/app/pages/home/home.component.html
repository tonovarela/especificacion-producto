<div class="w-full h-screen bg-gray-400 ">

  <div class="py-5 max-w-full sm:max-w-6xl sm:mx-auto">
    <div class="relative">
      <div
        class="flex justify-between bg-gray-100 gap-4 border rounded-t border-gray-200 shadow-xl px-4 absolute w-full z-10">
        <button type="button" class="text-gray-500 hover:text-gray-800 p-3 rounded-md focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <div></div>
        <div class="flex gap-2">
          <button type="submit" class="text-gray-500 hover:text-blue-700 px-4 py-3 rounded-md focus:outline-none">
            <svg class="w-6 h-6" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"
              fill="currentColor">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g id="Icon-Set" transform="translate(-152.000000, -515.000000)" fill="currentColor">
                    <path
                      d="M171,525 C171.552,525 172,524.553 172,524 L172,520 C172,519.447 171.552,519 171,519 C170.448,519 170,519.447 170,520 L170,524 C170,524.553 170.448,525 171,525 L171,525 Z M182,543 C182,544.104 181.104,545 180,545 L156,545 C154.896,545 154,544.104 154,543 L154,519 C154,517.896 154.896,517 156,517 L158,517 L158,527 C158,528.104 158.896,529 160,529 L176,529 C177.104,529 178,528.104 178,527 L178,517 L180,517 C181.104,517 182,517.896 182,519 L182,543 L182,543 Z M160,517 L176,517 L176,526 C176,526.553 175.552,527 175,527 L161,527 C160.448,527 160,526.553 160,526 L160,517 L160,517 Z M180,515 L156,515 C153.791,515 152,516.791 152,519 L152,543 C152,545.209 153.791,547 156,547 L180,547 C182.209,547 184,545.209 184,543 L184,519 C184,516.791 182.209,515 180,515 L180,515 Z"
                      id="save-floppy"></path>
                  </g>
                </g>
              </g>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <ng-container [formGroup]="formGeneral">
      <div class="h-[95vh] px-4 py-10 overflow-auto bg-white mx-10 md:mx-0 shadow rounded-md sm:p-10">
        <div class="mx-auto pt-5">
          <app-titulo-seccion titulo="Descripción del producto" numero="1" departamento="Customer"></app-titulo-seccion>
          <form class="divide-y divide-gray-200">
            <div class="py-2 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
              <div class="flex flex-col">
                <textarea
                  class="w-full px-4 py-2 text-gray-600 border border-gray-300 rounded focus:outline-none focus:border-blue-500 text-sm"
                  placeholder="Descripción"></textarea>
              </div>
              <app-titulo-seccion titulo="Dimensiones" numero="2"
                departamento="Diseño Estructural"></app-titulo-seccion>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                <div class="grid   space-y-4 ">
                  <div class="relative  w-full sm:w-2/3">
                    <input type="text" id="frende" name="frente" class="peer input-form" placeholder=" " />
                    <label for="frente" class="label-form ">
                      Frente </label>
                  </div>
                  <div class="relative  w-full sm:w-2/3">
                    <input type="text" id="fondo" name="fondo" class="peer input-form" placeholder=" " />
                    <label for="fondo" class="label-form">
                      Fondo</label>
                  </div>
                  <div class="relative  w-full sm:w-2/3">
                    <input type="text" id="altura" name="altura" class="peer input-form" placeholder=" " />
                    <label for="altura" class="label-form">
                      Altura </label>
                  </div>


                </div>
                <div class="grid  ">
                  <div class="space-y-4">
                    <div class="relative  w-full sm:w-2/3">
                      <input type="text" id="tamano_extendido" name="tamano_extendido" class="peer input-form"
                        placeholder=" " />
                      <label for="tamano_extendido" class="label-form">
                        Tamaño Extendido </label>
                    </div>
                    <div class="relative  w-full sm:w-2/3">
                      <input type="text" id="tamano_final" name="tamano_final" class="peer input-form"
                        placeholder=" " />
                      <label for="tamano_final" class="label-form">
                        Tamaño Final </label>
                    </div>
                  </div>

                </div>
              </div>
              <app-titulo-seccion titulo="Materiales del producto" numero="3"   departamento="Cotizaciones"></app-titulo-seccion>
              <div class="flex flex-col items-center gap-2">
                <div class="w-full sm:w-2/3">
                  <app-form-input form="cotizaciones" label="Pliego Impreso" name="pliego"></app-form-input>
                </div>
                <div class="w-full sm:w-2/3">
                  <app-form-input form="cotizaciones" label="Single" name="single"></app-form-input>
                </div>
                <div class="w-full sm:w-2/3">
                  <app-form-input form="cotizaciones" label="Corrugado Tacon" name="corrugado_tacon"></app-form-input>
                </div>
                <div class="w-full sm:w-2/3">
                  <app-form-input form="cotizaciones" label="Adhesivo" name="adhesivo"></app-form-input>
                </div>
                <div class="w-full sm:w-2/3">
                  <app-form-input form="cotizaciones" label="Cinta" name="cinta"></app-form-input>
                </div>
              </div>
              
              <app-titulo-seccion titulo="Impresión" numero="4" departamento="Preprensa"></app-titulo-seccion>
              <div class="grid sm:grid-cols-2 gap-4">
                <div class="space-y-2">
                  <h6 class="text-center font-semibold">Tintas 1ra Entrada</h6>
                  <div class="flex">
                    <label class="pb-2 self-center mx-3 leading-loose">1</label>
                    <input type="text" name="tinta_1_1"
                      class="w-full px-4 py-2 text-gray-600 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
                  </div>
                  <div class="flex">
                    <label class="pb-2 self-center mx-3 leading-loose">2</label>
                    <input type="text" name="tinta_1_2"
                      class="w-full px-4 py-2 text-gray-600 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
                  </div>
                  <div class="flex">
                    <label class="pb-2 self-center mx-3 leading-loose">3</label>
                    <input type="text" name="tinta_1_3"
                      class="w-full px-4 py-2 text-gray-600 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
                  </div>
                  <div class="flex">
                    <label class="pb-2 self-center mx-3 leading-loose">4</label>
                    <input type="text" name="tinta_1_4"
                      class="w-full px-4 py-2 text-gray-600 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
                  </div>
                  <div class="flex">
                    <label class="pb-2 self-center mx-3 leading-loose">5</label>
                    <input type="text" name="tinta_1_5"
                      class="w-full px-4 py-2 text-gray-600 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
                  </div>
                </div>
                <div class="space-y-2">
                  <h6 class="text-center font-semibold">Tintas 2da Entrada</h6>
                  <div class="flex">
                    <label class="pb-2 self-center mx-3 leading-loose">1</label>
                    <input type="text" name="tinta_2_1"
                      class="w-full px-4 py-2 text-gray-600 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
                  </div>
                  <div class="flex">
                    <label class="pb-2 self-center mx-3 leading-loose">2</label>
                    <input type="text" name="tinta_2_2"
                      class="w-full px-4 py-2 text-gray-600 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
                  </div>
                  <div class="flex">
                    <label class="pb-2 self-center mx-3 leading-loose">3</label>
                    <input type="text" name="tinta_2_3"
                      class="w-full px-4 py-2 text-gray-600 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
                  </div>
                  <div class="flex">
                    <label class="pb-2 self-center mx-3 leading-loose">4</label>
                    <input type="text" name="tinta_2_4"
                      class="w-full px-4 py-2 text-gray-600 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
                  </div>
                  <div class="flex">
                    <label class="pb-2 self-center mx-3 leading-loose">5</label>
                    <input type="text" name="tinta_2_5"
                      class="w-full px-4 py-2 text-gray-600 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
                  </div>
                </div>
              </div>
              <div class="flex flex-col mt-4">
                <label for="experiencia" class="leading-loose">Años de Experiencia</label>
                <input type="number" id="experiencia" name="experiencia" placeholder="Años de Experiencia" min="0"
                  class="w-full px-4 py-2 text-gray-600 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" />
              </div>
              <div class="flex flex-col">
                <h3 class="text-lg font-medium text-gray-900 mb-2">Código de barras</h3>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                  <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                      aria-hidden="true">
                      <path
                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                        strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                      <label for="file-upload"
                        class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                        <span>Subir archivos</span>
                        <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple />
                      </label>
                      <p class="pl-1">o arrastrar y soltar</p>
                    </div>
                    <p class="text-xs text-gray-500">PNG, JPG, PDF hasta 10MB</p>
                  </div>
                </div>
                <div class="mt-2">
                  <h4 class="text-sm font-medium text-gray-900">Archivos seleccionados:</h4>
                  <ul class="mt-1 text-sm text-gray-500">
                    <li>--</li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </ng-container>
  </div>
</div>
